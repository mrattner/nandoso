<!DOCTYPE html>
<html>
<head>
	<title>Nandoso</title>
	<meta charset="utf-8" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<div class="page">
		<header>
			<img src="images/chicken.svg" alt="Nandoso logo" />
			<h1>Nandoso</h1>
			<div class="tagline">Quality chicken, great atmosphere</div>
		</header>

		<main>
			<section>
				<h2>Today's Specials</h2>
				<ul class="menu-items" data-bind="foreach: specials">
					<li>
						<div class="row">
							<h3 class="nine columns" data-bind="text: name"></h3>
							<span class="price three columns" data-bind="text: price"></span>
						</div>
						<p data-bind="text: description"></p>
					</li>
				</ul>
			</section>

			<section>
				<h2>Our Menu</h2>
				<ul class="menu-items" data-bind="foreach: menuItems">
					<li>
						<div class="row">
							<h3 class="nine columns" data-bind="text: name"></h3>
							<span class="price three columns" data-bind="text: price"></span>
						</div>
						<p data-bind="text: description"></p>
					</li>
				</ul>
			</section>
		</main>

		<footer>
			<address>
				Nandoso Restaurant | 1234 Some Road | Mt Eden | Auckland 8888
			</address>
		</footer>
	</div>

	<!-- Resources -->
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/nandoso.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/skeleton.css" />
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/menu.js"></script>
</body>
</html>
